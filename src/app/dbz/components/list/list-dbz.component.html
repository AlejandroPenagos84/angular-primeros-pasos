<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last" 
        class="list-group-item"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isFirst}" >
        
        <div class="d-flex justify-content-between align-items-center">
            <span>{{ i+1 }}</span> - 
            <span>{{ character.name }}</span> - <strong>{{ character.power }}</strong>
    
            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        </div>

    </li>
</ul>
